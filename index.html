<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <!--Bootstrap CSS CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <header>
        <div class="jumbotron container-fluid bg-primary text-white text-center">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <div class="row">
        <div class="col-sm-3" id="searchCard">
            <div class="row">
                <div class="col-sm-12">
                    <h3>Please select a city</h3>
                </div>
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" id="cityName" placeholder="City" aria-label="City" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary bg-primary text-white" id="searchBtn" type="button">Search</button>
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-12">
                    <ul id="pastSearch" class="list-group">
                        <!-- <li class="list-group-item">Example text</li> -->
                   
                    </ul>  
                </div>
            </div>
        </div>
        
        <div class="col-sm-9 d-block" id="cityCard">
            <div class="row border border-primary">
                <div class="col-sm-12" id="cityWeather">

                    <!--insert current weather and date here-->
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h3>5-Day Forecast</h3>
                </div>
            </div>            
            <div id="fiveDayForecast" class="row">
                    <!--5 day forcast appended here-->
            </div>
            
        </div>

        
    </div>
    



    <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script>dayjs().format()</script>
<!--Code to Jvascript File-->
    <script src="script.js"></script>
</body>
</html>

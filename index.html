<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="row p-3 mb-2 bg-secondary text-white">
        <h1 class="col-sm-12 text-center">Weather Dashboard</h1>
    </header>
    <div class="row">
        <section class="col-sm-3">
            <div class="container-fluid">
                <h5>Please Select a City</h5>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    <button class="btn btn-outline-success my-2 my-sm-0" id="clearBtn" type="submit">Clear History</button>
                </form>
                <div class="container-fluid historyEl"></div>
            </div>
        </section>
        <section class="col-sm-9">
            <div class="row">
                <div class="col-sm-12">
                    <div class="jumbotron-fluid">
                        <h1 id="cityName">Please Select a City</h1>
                        <h2 class="currentDate">
                            <img id="currentWeatherIcon" />                        
                        </h2>
                        <div class="row">
                            <table class="table table-hover col-sm-6">
                                <tr>
                                    <th scope="row">Temperture</th>
                                    <td id="tempInfo"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Wind Speed</th>
                                    <td id="windInfo"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Humidity</th>
                                    <td id="humidInfo"></td>
                                </tr>
                            </table>
                        </div> 
                    </div>
                </div>
                <div class="col-sm-12">

                </div>
            </div>




        </section>
    </div>
    
       













    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
